{% extends 'layout/base.html' %}

{% block content %}

{%if current_user.is_authenticated%}
<h1>XIN CHAO</h1>
<h3>Chao <span class="text-danger">{{current_user.username}}</span></h3>
{%else%}

<h1 class="text-center text-danger mt-2">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

{% if err_msg %}
    <div class="text-danger">{{ err_msg }}</div>
{% endif %}

<form method="post" action="/login">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-info">Đăng nhập</button>
    </div>
</form>
{%endif%}
{% endblock %}
