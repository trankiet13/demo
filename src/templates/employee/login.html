{% extends 'layout/non_base.html' %}
{% block preloader %} {% endblock %}

{% block title %}Employee sign in{% endblock %}
{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee/login.css') }}">
{% endblock %}
{% block content %}
<div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="row w-100">
        <div class="col-lg-6 d-none d-lg-block">
            <img src="{{ url_for('static', filename='img/employee-login.jpg') }}" alt="Login Image" class="img-fluid">
        </div>
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="h3 text-gray-900 mb-4 text-center">EMPLOYEE SIGN IN</h1>
                    <form action="{{ url_for('employee_login') }}" method="POST">
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
