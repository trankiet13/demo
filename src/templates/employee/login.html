{% extends 'layout/non_base.html' %}

{% block title %}Employee sign in{% endblock %}
{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee/login.css') }}">
{% endblock %}
{% block content %}
    <div class="container d-flex" style="min-height: 100vh;">
        <div class="row justify-content-center align-items-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"><img src="{{ url_for('static', filename='images/employee-login.jpg') }}" alt=""></div>
                            <div class="col-lg-6">
                                <div class="p-5 justify-content-center">
                                    <div class="text-center"><h1 class="h3 text-gray-900 mb-4">EMPLOYEE SIGN IN</h1></div>
                                    <form class="user" action="{{ url_for('employee_login') }}" method="POST">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user" id="password" placeholder="Password">
                                        </div>
                                        <button type="submit" class="submit__btn btn btn-primary btn-user btn-block">Sign in</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
